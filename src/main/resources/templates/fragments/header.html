<!DOCTYPE html>
<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
  <title></title>
</head>
<body>
  <nav class="navbar navbar-expand-lg py-0 shadow-sm" th:fragment="header">
    <div class="container-lg align-items-center">
      <a href="/" class="navbar-brand d-flex align-items-center">
        <img src="/img/logo.png" alt="logo" class="d-block" height="60">
        <div class="mx-3 fs-2 fw-semibold">Maria's Adoptions</div>
      </a>
      <div class="flex-grow-1 d-flex justify-content-end fw-bold">
        <div th:if="${loginName == ''}">
          <a th:href="@{/login}" class="btn btn-primary">Log In</a>
          <a th:href="@{/register}" class="btn btn-secondary">Register</a>
        </div>
        <div th:unless="${loginName == ''}" class="d-flex align-items-center">
          <span th:text="'Welcome, ' + ${loginName}" class="d-inline-block mx-3 fs-5"></span>
          <a
                  th:href="@{/logout}"
                  class="btn btn-secondary d-inline-flex align-items-center"
                  style="height: 30px;">
            Logout
          </a>
        </div>
      </div>
    </div>
  </nav>
</body>
</html>

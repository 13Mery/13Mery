<!DOCTYPE html>
<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"><title></title></head>
<body>
<div class="app">
  <div th:replace="fragments/header :: header"></div>
  <div class="container py-4 d-flex flex-column align-items-center">
    <div class="content-container">
      <div class="fs-1 fw-bold">Send Adoption Request</div>
      <form
              th:action="@{|/adopt/${animalId}|}"
              th:object="${adoptionRequest}"
              method="post"
              class="text-end"
      >
        <div class="form-group row mt-4">
          <label for="other_animals" class="col-sm-4 col-form-label">Do you own other animals?</label>
          <div class="col-sm-8">
            <input type="text" id="other_animals" th:field="*{ownOtherAnimals}" class="form-control">
          </div>
        </div>
        <div class="form-group row mt-2">
          <label for="have_children" class="col-sm-4 col-form-label">Do you have children?</label>
          <div class="col-sm-8">
            <input type="text" id="have_children" th:field="*{haveChildren}" class="form-control">
          </div>
        </div>
        <div class="form-group row mt-2">
          <label for="home_description" class="col-sm-4 col-form-label">In a few words, describe your home and where you will keep a new pet.</label><br>
          <div class="col-sm-8 d-flex align-items-center">
            <textarea type="text" id="home_description" th:field="*{homeDescription}" class="form-control"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4"></div>
          <div class="col-sm-8 text-start">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"><title></title></head>
<body>
<div class="app">
  <div th:replace="fragments/header :: header"></div>
  <div class="container py-4 d-flex flex-column align-items-center">
    <div class="fs-1 fw-bold">Login</div>
    <div class="mt-3">
      <form
              th:action="@{/register}"
              th:object="${user}"
              method="post"
      >
        <div>
          <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
          <label for="name">Name: </label>
          <input type="text" name="name" id="name" th:field="*{name}" />
        </div>
        <div>
          <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
          <label for="username">Username: </label>
          <input type="text" name="username" id="username" th:field="*{username}" />
        </div>
        <div>
          <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
          <label for="password">Password: </label>
          <input type="password" name="password" id="password" th:field="*{password}" />
        </div>
        <input type="submit" value="Register"/>
      </form>
    </div>
  </div>
</div>
</body>
</html>

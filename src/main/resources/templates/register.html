<!DOCTYPE html>
<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"><title></title></head>
<body>
<div class="app">
  <div th:replace="fragments/header :: header"></div>
  <div class="container py-4 d-flex flex-column align-items-center">
    <div class="p-3 rounded shadow-sm text-center" style="background-color: #ddd;">
      <div class="fs-1 fw-bold">Register</div>
      <div class="mt-3">
        <form
                th:action="@{/register}"
                th:object="${user}"
                method="post"
                class="text-end"
        >
          <div class="form-group row">
            <label for="name" class="col-sm-4 col-form-label">Name: </label>
            <div class="col-sm-8">
              <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
              <input type="text" name="name" id="name" th:field="*{name}" class="form-control" />
            </div>
          </div>
          <div class="form-group mt-2 row">
            <label for="username" class="col-sm-4 col-form-label">Username: </label>
            <div class="col-sm-8">
              <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
              <input type="text" name="username" id="username" th:field="*{username}" class="form-control" />
            </div>
          </div>
          <div class="form-group mt-2 row">
            <label for="password" class="col-sm-4 col-form-label">Password: </label>
            <div class="col-sm-8">
              <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
              <input type="password" name="password" id="password" th:field="*{password}" class="form-control" />
            </div>
          </div>
          <button type="submit" class="btn btn-primary w-100 mt-3">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>

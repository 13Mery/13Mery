<!DOCTYPE html>
<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"><title></title></head>
<body>
<div class="app">
  <div th:replace="fragments/header :: header"></div>
  <div class="container-lg text-center">
    <div style="padding: 1em">
      <div class="card overflow-hidden" style="width: 15em;">
        <img class="card-img-top" th:src="@{|https://placedog.net/300/300?id=${animal.id}|}" th:alt="${animal.name}">
        <div class="card-body bg-light">
          <div class="card-title fs-3" th:text="${animal.name}"></div>
          <div class="card-text" th:text="'Age: ' + ${animal.age}"></div>
          <div class="card-text mt-2" th:text="${animal.description}"></div>
          <div class="card-text mt-2" th:text="'Posted by: ' + ${animal.posterName}"></div>
          <div class="d-flex align-items-center justify-content-center mt-3">
            <a th:unless="${ownAnimal || loginName == ''}" th:href="@{|/adopt/${animal.id}|}" class="d-block btn btn-primary mx-2">Adopt</a>
            <div th:if="${ownAnimal}" th:onclick="'deleteAnimal(' + ${animal.id} + ')'" class="btn btn-danger">Delete</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>

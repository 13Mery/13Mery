<!DOCTYPE html>
<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"><title></title></head>
<body>
<div class="app">
  <div th:replace="fragments/header :: header"></div>
  <div class="container-fluid">
    <form th:action="@{/animals}" th:object="${formAnimal}" method="post">
      <label for="name">Name:</label><br>
      <input type="text" id="name" th:field="*{name}"><br>
      <label for="age">Age:</label><br>
      <input type="number" id="age" th:field="*{age}"><br>
      <label for="description">Description:</label><br>
      <input type="text" id="description" th:field="*{description}"><br>
      <button type="submit">Submit</button>
    </form>
  </div>
</div>
</body>
</html>
